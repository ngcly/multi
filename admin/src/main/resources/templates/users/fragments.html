<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="user-table">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>
                            <a hx-get="/admin/users/table"
                               hx-target="#user-table"
                               th:href="@{/admin/users/table(keyword=${keyword}, page=0, size=${users.size}, sortBy='id', sortDir=${sortBy == 'id' ? reverseSortDir : 'desc'})}">
                                ID
                                <i th:if="${sortBy == 'id'}"
                                   th:class="${sortDir == 'asc' ? 'bi bi-sort-up' : 'bi bi-sort-down'}"></i>
                            </a>
                        </th>
                        <th>
                            <a hx-get="/admin/users/table"
                               hx-target="#user-table"
                               th:href="@{/admin/users/table(keyword=${keyword}, page=0, size=${users.size}, sortBy='username', sortDir=${sortBy == 'username' ? reverseSortDir : 'asc'})}">
                                用户名
                                <i th:if="${sortBy == 'username'}"
                                   th:class="${sortDir == 'asc' ? 'bi bi-sort-up' : 'bi bi-sort-down'}"></i>
                            </a>
                        </th>
                        <th>邮箱</th>
                        <th>姓名</th>
                        <th>状态</th>
                        <th>
                            <a hx-get="/admin/users/table"
                               hx-target="#user-table"
                               th:href="@{/admin/users/table(keyword=${keyword}, page=0, size=${users.size}, sortBy='createdAt', sortDir=${sortBy == 'createdAt' ? reverseSortDir : 'desc'})}">
                                创建时间
                                <i th:if="${sortBy == 'createdAt'}"
                                   th:class="${sortDir == 'asc' ? 'bi bi-sort-up' : 'bi bi-sort-down'}"></i>
                            </a>
                        </th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users.content}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td>
                          <span th:if="${user.disabled}" class="badge bg-secondary" th:text="'禁用'"></span>
                          <span th:unless="${user.disabled}" class="badge bg-success" th:text="'启用'"></span>
                        </td>
                        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                               class="btn btn-sm btn-outline-primary me-1">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button class="btn btn-sm btn-outline-danger"
                                    hx-delete th:hx-delete="@{/admin/users/{id}(id=${user.id})}"
                                    hx-target="#user-table"
                                    hx-confirm="delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${users.empty}">
                        <td colspan="7" class="text-center text-muted">暂无数据</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <nav th:if="${users.totalPages > 1}" aria-label="用户列表分页">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${users.first ? 'disabled' : ''}">
                        <a class="page-link"
                           hx-get="/admin/users/table"
                           hx-target="#user-table"
                           th:href="@{/admin/users/table(keyword=${keyword}, page=${users.number - 1}, size=${users.size}, sortBy=${sortBy}, sortDir=${sortDir})}">
                            上一页
                        </a>
                    </li>

                    <li th:each="pageNum : ${#numbers.sequence(0, users.totalPages - 1)}"
                        class="page-item"
                        th:classappend="${pageNum == users.number ? 'active' : ''}">
                        <a class="page-link"
                           hx-get="/admin/users/table"
                           hx-target="#user-table"
                           th:href="@{/admin/users/table(keyword=${keyword}, page=${pageNum}, size=${users.size}, sortBy=${sortBy}, sortDir=${sortDir})}"
                           th:text="${pageNum + 1}">
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${users.last ? 'disabled' : ''}">
                        <a class="page-link"
                           hx-get="/admin/users/table"
                           hx-target="#user-table"
                           th:href="@{/admin/users/table(keyword=${keyword}, page=${users.number + 1}, size=${users.size}, sortBy=${sortBy}, sortDir=${sortDir})}">
                            下一页
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="d-flex justify-content-between align-items-center mt-3">
                    <span class="text-muted">
                        显示第 <span th:text="${users.number * users.size + 1}"></span>
                        到第 <span th:text="${users.number * users.size + users.numberOfElements}"></span> 条，
                        共 <span th:text="${users.totalElements}"></span> 条记录
                    </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
